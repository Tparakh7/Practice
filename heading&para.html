<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Heading & Para</title>
    <style>
      h1 {
        color: brown;
        font-style: italic;
        font-size: 100px;
        text-decoration: underline;
      }

      h2 {
        color: royalblue;
        font-style: oblique;
        font-size: 65px;
      }

      p {
        color: blueviolet;
        font-style: inherit;
        font-size: 40px;
      }
    </style>
  </head>
  <body>
    <h1>Heading Number 1</h1>
    <h2>Heading Number 2</h2>
    <p>Paragraph</p>
  </body>
</html>
