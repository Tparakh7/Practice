<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DivTag1</title>
    <style>
      .box1 {
        background-color: lawngreen;
        width: 600px;
        height: 400px;
      }
      .box2 {
        background-color: lightcoral;
        width: 600px;
        height: 400px;
      }
      .box3 {
        background-color: lightskyblue;
        width: 300px;
        height: 200px;
      }
    </style>
  </head>
  <body>
    <div class="box1">
      <p>Box One</p>
      <div class="box3">
        <p>Box Three</p>
      </div>
    </div>
    <div class="box2">
      <p>Box Two</p>
    </div>
  </body>
</html>
